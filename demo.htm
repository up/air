<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0" />
  <title>AIR - Adaptive Image Resizing</title>
  <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <script src="https://raw.github.com/scottjehl/Respond/master/respond.min.js"></script>
  <![endif]-->
  <style>
  body {
    margin-top: 40px;
    text-align: center;  
  }
  img {
    border: 1px solid #AAA; 
  }
  h1 {
    font-size: 150%;  
  }
  h1 span {
    color: #aaa;
    padding: 5px;
  }
  h2 {
    font-size: 120%;  
  }
  fieldset {
    display: inline-block;  
  }
  legend {
    text-transform: uppercase;  
    padding: 0 5px;
  }
  </style>
</head>
<body>
  
  <header>
    <h1>AIR - Adaptive Image Resizing</h1>
    <h2>Demo</h2>
  </header>
  
  <section>
  
    <fieldset>
      <legend>test1.jpg</legend>
      <noscript>
         <img src="images/test1.jpg" alt="Alt text 1" />
      </noscript>
    </fieldset>
    
    <br/><br/>    

    <fieldset>
      <legend>test2.jpg</legend>
      <noscript>
         <img src="images/test2.jpg" alt="Alt text 2" />
      </noscript>    
    </fieldset>

    <noscript>
       <p>'Normal' noscript section</p>
    </noscript>    

  </section>

  <script src="air.min.js"></script>

  <script>  
  air.set({
    // min screen width: name suffix
    1: '-base',      // Smartphones (portrait)  
    450: '-small',   // Smartphones (portrait)  
    555: '-medium',  // Smartphones (landscape)
    850: '',         // Default Image without suffix Tablets (landscape), Notebooks 
    1199: '-wide'    // Desktop Displays
  });
  </script>

</body>
</html>
